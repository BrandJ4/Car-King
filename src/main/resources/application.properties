spring.application.name=Car-King

# Puerto de ejecución
server.port=8080

# Configuración de base de datos H2 (en memoria para desarrollo)
spring.datasource.url=jdbc:h2:mem:carkingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Credenciales por defecto para desarrollo (permiten ver la página de login con usuario conocido)
spring.security.user.name=admin
spring.security.user.password=admin
