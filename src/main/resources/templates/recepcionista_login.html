<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recepcionista | Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Acceso de Recepcionista</h2>

<form onsubmit="validar(event)">
  <select id="cochera">
    <option value="1">Cochera 1</option>
    <option value="2">Cochera 2</option>
    <option value="3">Cochera 3</option>
  </select>
  <input type="password" id="clave" required>
  <button type="submit">Ingresar</button>
</form>
<script>
function validar(e){
  e.preventDefault();
  const clave = document.getElementById('clave').value;
  if (clave.startsWith('recepcion')) {
    sessionStorage.setItem('cocheraId', document.getElementById('cochera').value);
    window.location.href = '/recepcion/panel';
  } else {
    alert('Contrase√±a incorrecta');
  }
}
</script>

</body>
</html>
